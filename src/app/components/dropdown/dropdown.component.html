<div class="dropdown" [class.open]="isOpen()">
    <button type="button" class="dropdown-toggle" (click)="toggle()" (blur)="onBlur()" [attr.aria-expanded]="isOpen()">
        {{ selectedOption() || placeholder() }}
    </button>
    <ul class="dropdown-menu">
        @for (option of options(); track option) {
        <li>
            <button type="button" class="dropdown-item" [class.active]="option === selectedOption()"
                (click)="selectOption(option)">
                {{ option }}
            </button>
        </li>
        }
    </ul>
</div>
